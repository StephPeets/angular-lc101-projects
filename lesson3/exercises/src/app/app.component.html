<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div #shuttleBackground class="shuttle-background" [style.backgroundColor]="color">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height="75" width="75"
              [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right">
            <!-- shuttlecontainer w/h = 525/400
            rocketimage w/h = 75/75 -->
            <div *ngIf="afterTakeOff === true">
            <button [disabled]='outOfBounds[0]' (click)="moveRocket(rocketImage, 'up')">Up</button>
            <button [disabled]='outOfBounds[1]' (click)="moveRocket(rocketImage, 'down')">Down</button>
            <button [disabled]='outOfBounds[2]' (click)="moveRocket(rocketImage, 'right')">Right</button>
            <button [disabled]='outOfBounds[3]' (click)="moveRocket(rocketImage, 'left')">Left</button>
            </div>
            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button [disabled]="takeOff" (click)="handleTakeOff(rocketImage)">Take Off</button>

      <button [disabled]='!afterTakeOff' (click)="handleLanding()"><span
          (click)="rocketImage.style.bottom='0px'" >Land</span></button>

      <button [disabled]='!afterTakeOff' (click)="handleAbortMission()"><span
          (click)="rocketImage.style.bottom='0px'">Abort Mission</span></button>
   </div>
</div>
